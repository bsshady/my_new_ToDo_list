<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="input-container">
            <input type="text" id="task" placeholder="Добавить новую задачу">
            <button id="add-task">Добавить</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <!-- Модальное окно -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h2>Редактирование задачи</h2>
            <input type="text" id="edit-task-text" placeholder="Изменить задачу">
            <button class="modal-button" id="save-edited-task">Сохранить</button>
        </div>
    </div>
</body>
</html>
